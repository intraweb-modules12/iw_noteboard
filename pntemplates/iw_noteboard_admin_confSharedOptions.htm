<!--[if $public eq 1]-->
	<div class="pn-adminformrow">
		<label for="public"><!--[gt text="Shared noteboard between groups of different websites"]--></label>
		<input type="checkbox" <!--[if $public]-->checked<!--[/if]--> name="public" id="public" value="1" onClick="javascript:noteboardIsShared('<!--[$publicSharedURL]-->')" />
		<span name="sharedURLChangeButton" id="sharedURLChangeButton">
				<a style="cursor:pointer;" title="Regenerate shared URL" onClick="javascript:regenSharedURL('<!--[gt text="You are going to change the shared noteboard URL. This will disconnect the websites sindicated to your noteboard. Do you want continue?"]-->')"><!--[pnimg modname='core' src='recur.gif' set='icons/extrasmall']--> <!--[gt text="Regenerate shared URL"]--></a>
		</span>
	</div>
	<div name="sharedURLOptions" id="sharedURLOptions">
		<div class="pn-adminformrow" name="sharedURL" id="sharedURL">
			<label>&nbsp;</label>
			<span><!--[gt text="Shared URL"]-->: <!--[pngetbaseurl]--><!--[pnmodurl modname=iw_noteboard]-->&amp;func=rss&amp;sid=<!--[$publicSharedURL]--></span>
		</div>
		<div class="pn-adminformrow">
			<label>&nbsp;</label>
			<input type="checkbox" name="showSharedURL" <!--[if $showSharedURL]-->checked<!--[/if]--> value="1" /> <!--[gt text="Show the shared URL in the public noteboard"]-->
		</div>
		<div class="pn-adminformrow">
			<label for="sharedName"><!--[gt text="Name to show in linked noteboards"]--></label>
			<input type="text" name="sharedName" size="30" maxlength="30" value="<!--[$sharedName]-->" />
		</div>
		<div id="sharedURLinfo" class="pn-hide pn-noteinfo">&nbsp;</div>
	</div>
<!--[else]-->
	<div class="pn-adminformrow">
		<label for="public"><!--[gt text="Shared noteboard between groups of different websites"]--></label>
		<input type="checkbox" <!--[if $public]-->checked<!--[/if]--> name="public" id="public" value="1" onClick="javascript:noteboardIsShared('<!--[$publicSharedURL]-->')" />
	</div>
<!--[/if]-->
