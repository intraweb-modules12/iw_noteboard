<!--[include file="iw_noteboard_admin_menu.htm"]-->
<div class="pn-admincontainer">
	<!--[if $m eq 0]-->
		<div class="pn-adminpageicon"><!--[pnimg modname='core' src='filenew.gif' set='icons/large' __alt=$templatetitle]--></div>
	<!--[else]-->
		<div class="pn-adminpageicon"><!--[pnimg modname='core' src='edit.gif' set='icons/large' __alt=$templatetitle]--></div>
	<!--[/if]-->
	<h2><!--[$title]--></h2>
	<form class="pn-adminform" method="post" name="new_tema">
		<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="iw_noteboard"]-->" />
	    <input type="hidden" name="tid" value="<!--[$tid]-->">	
		<table>
			<tr>
				<td align="left"><strong><!--[gt text="Topic name"]--></strong></td>
				<td align="left"><input type="text" name="nomtema" size="32" maxlength="55" value="<!--[$nomtema]-->"></td>
			</tr>
			<tr>
				<td align="left"><strong><!--[gt text="Topic description"]--></strong></td>
				<td align="left"><input type="text" name="descriu" size="50" maxlength="200" value="<!--[$descriu]-->"></td>
			</tr>
			<tr>
				<td align="left"><strong><!--[gt text="Group with access"]--></strong></td>
				<td align="left">
					<select name="grup">
					    <!--[foreach item="group" from="$grups"]-->
                            <option <!--[if $grup eq $group.id]-->selected<!--[/if]--> value="<!--[$group.id]-->"><!--[$group.name]--></option>
                        <!--[/foreach]-->
					</select>
				</td>
			</tr>				
		</table>
		<div style="text-align:center; margin-top:20px;">
			<a onClick="javascript:send(<!--[$m]-->)" title="<!--[$submit]-->"><!--[pnimg modname='core' src='button_ok.gif' set='icons/small']--></a><!--[$submit]-->
			<a href="#" onclick ='javascript:history.back(-1)'><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
		</div>
	</form>
</div>

<script language="javascript">
	function send(valor){
		var error=false;
		if(document.new_tema.nomtema.value==''){
			alert("<!--[gt text="The topic name is empty"]-->");
			error=true;
		}
		if(!error){
			if(valor==1){
				document.new_tema.action="index.php?module=iw_noteboard&type=admin&func=modificar"
			}else{
				document.new_tema.action="index.php?module=iw_noteboard&type=admin&func=crear"
			}
			document.new_tema.submit();
		}
	}
</script>
