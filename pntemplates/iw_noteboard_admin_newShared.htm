<!--[include file="iw_noteboard_admin_menu.htm"]-->
<div class="pn-admincontainer">
	<!--[if $m eq 0]-->
		<div class="pn-adminpageicon"><!--[pnimg modname='core' src='filenew.gif' set='icons/large' __alt=$templatetitle]--></div>
	<!--[else]-->
		<div class="pn-adminpageicon"><!--[pnimg modname='core' src='edit.gif' set='icons/large' __alt=$templatetitle]--></div>
	<!--[/if]-->
	<h2><!--[$title]--></h2>

	<form  class="pn-adminform" enctype="application/x-www-form-urlencoded" method="post" name="newShared" id="newShared">
		<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="iw_noteboard"]-->" />
		<input type="hidden" name="pid" value="<!--[$pid]-->" />	


		<div class="pn-adminformrow">
			<label for="descriu"><!--[gt text="Name"]--></label>
			<input type="text" name="descriu" size="50" maxlength="250" value="<!--[$descriu]-->" />
		</div>		
		<div class="pn-adminformrow">
			<label for="url"><!--[gt text="Shared URL"]--></label>
			<input type="text" name="url" size="50" maxlength="250" value="<!--[$url]-->" />
		</div>

		<div style="text-align:center; margin-top:20px;">
			<a onClick="javascript:send(<!--[$m]-->)" title="<!--[$submit]-->"><!--[pnimg modname='core' src='button_ok.gif' set='icons/small']--></a><!--[$submit]-->
			<a href="#" onclick ='javascript:history.back(-1)'><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
		</div>
</div>

<script language="javascript">
	function send(valor){
		var error=false;
		if(document.newShared.url.value==''){
			alert("<!--[gt text="The shared URL is empty"]-->");
			error=true;
		}
		if(!error){
			if(valor == 1){
				document.newShared.action="index.php?module=iw_noteboard&type=admin&func=updateShared"
			}else{
				document.newShared.action="index.php?module=iw_noteboard&type=admin&func=createShared"
			}
			document.newShared.submit();
		}
	}
</script>
