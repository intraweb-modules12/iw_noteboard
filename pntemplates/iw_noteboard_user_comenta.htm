<script language="javascript">
	function send(){
		var j=0;
		if(document.new_note.noticia.value==""){
//			alert("<!--[gt text="The text of the note is empty!"]-->");
//			var error=true;
		}
		
		resposta=confirm("<!--[gt text="Do you really want to send the note?"]-->");
		
		if(document.new_note.m.value=="n"){
			document.new_note.action="index.php?module=iw_noteboard&func=comenta_crear"
		}else{
			document.new_note.action="index.php?module=iw_noteboard&func=updatecomentari"
		}

		if(resposta){
			document.new_note.submit();
		}
	}
</script>
